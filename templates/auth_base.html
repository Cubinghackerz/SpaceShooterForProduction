<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Space Shooter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --theme-primary: #3498db;
            --theme-secondary: #2ecc71;
            --theme-accent: #9b59b6;
            --theme-text: #ffffff;
            --theme-enemy: #e74c3c;
            --theme-player: #3498db;
            --theme-background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        }
        
        body {
            min-height: 100vh;
            padding: 40px 0;
            background: var(--theme-background);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-card {
            width: 100%;
            max-width: 460px;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(4px);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .game-logo {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: var(--theme-primary);
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .auth-form .form-control {
            background: rgba(13, 17, 23, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .auth-form .form-control:focus {
            background: rgba(13, 17, 23, 0.8);
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .auth-messages {
            max-width: 460px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="game-logo">Space Shooter</div>
                        <p class="text-muted">{{ title }}</p>
                    </div>
                    
                    {% block content %}{% endblock %}
                    
                    <div class="auth-footer">
                        <a href="{{ url_for('index') }}" class="text-muted">
                            <i class="bi bi-arrow-left"></i> Back to Game
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
