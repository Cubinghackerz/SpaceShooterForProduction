<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Base Circle -->
  <circle class="badge-base" cx="50" cy="50" r="45" fill="#3a2a3a" stroke-width="2" stroke="#ff6699">
    <animate attributeName="stroke" values="#ff6699;#ff99cc;#ff6699" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Inner Circle -->
  <circle class="badge-inner" cx="50" cy="50" r="35" fill="#2a1a2a" stroke-width="2" stroke="#ff3377">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Multiplication Symbol Design -->
  <g class="badge-icon">
    <!-- "x" Symbol -->
    <g>
      <!-- Upper-right to lower-left line -->
      <line x1="40" y1="40" x2="60" y2="60" stroke="#ff6699" stroke-width="6" stroke-linecap="round">
        <animate attributeName="stroke" values="#ff6699;#ff99cc;#ff6699" dur="2s" repeatCount="indefinite" />
      </line>
      
      <!-- Upper-left to lower-right line -->
      <line x1="40" y1="60" x2="60" y2="40" stroke="#ff6699" stroke-width="6" stroke-linecap="round">
        <animate attributeName="stroke" values="#ff6699;#ff99cc;#ff6699" dur="2s" repeatCount="indefinite" begin="0.5s" />
      </line>
      
      <!-- Glow effect -->
      <line x1="40" y1="40" x2="60" y2="60" stroke="#ffccff" stroke-width="8" stroke-linecap="round" stroke-opacity="0.3" filter="blur(2px)">
        <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" />
      </line>
      <line x1="40" y1="60" x2="60" y2="40" stroke="#ffccff" stroke-width="8" stroke-linecap="round" stroke-opacity="0.3" filter="blur(2px)">
        <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" begin="0.5s" />
      </line>
    </g>
    
    <!-- "5" Number -->
    <g>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="25" font-weight="bold" fill="#ff6699" text-anchor="middle" dominant-baseline="middle">5</text>
      
      <!-- Text glow -->
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="25" font-weight="bold" fill="#ffccff" text-anchor="middle" dominant-baseline="middle" filter="blur(2px)" opacity="0.5">5</text>
      
      <!-- Pulsing animation -->
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite" />
    </g>
    
    <!-- Center energy spot -->
    <circle cx="50" cy="50" r="5" fill="#ffffff">
      <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#ffffff;#ffccff;#ffffff" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Score Numbers -->
  <g class="score-numbers">
    <!-- Score Indicator -->
    <g>
      <path d="M25,30 L35,30 L35,35 L25,35 Z" fill="#ffaacc" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="2s" repeatCount="indefinite" />
      </path>
      <text x="30" y="33" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">+100</text>
    </g>
    
    <!-- Multiplied Score -->
    <g>
      <path d="M25,40 L40,40 L40,45 L25,45 Z" fill="#ffaacc" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="0.2s" />
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="2.2s" repeatCount="indefinite" begin="0.2s" />
      </path>
      <text x="33" y="43" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">+500</text>
    </g>
  </g>
  
  <!-- Energy Beams -->
  <g class="energy-beams">
    <!-- Beam 1 -->
    <line x1="50" y1="50" x2="15" y2="40" stroke="#ff99cc" stroke-width="1" stroke-dasharray="2,2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </line>
    
    <!-- Beam 2 -->
    <line x1="50" y1="50" x2="25" y2="65" stroke="#ff99cc" stroke-width="1" stroke-dasharray="2,2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite" begin="0.2s" />
    </line>
    
    <!-- Beam 3 -->
    <line x1="50" y1="50" x2="85" y2="40" stroke="#ff99cc" stroke-width="1" stroke-dasharray="2,2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite" begin="0.4s" />
    </line>
    
    <!-- Beam 4 -->
    <line x1="50" y1="50" x2="75" y2="70" stroke="#ff99cc" stroke-width="1" stroke-dasharray="2,2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2.6s" repeatCount="indefinite" begin="0.6s" />
    </line>
  </g>
  
  <!-- Multiplier Indicators -->
  <g class="multiplier-indicators">
    <!-- x1 -->
    <g transform="translate(20, 25)">
      <text font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">x1</text>
    </g>
    
    <!-- x2 -->
    <g transform="translate(30, 20)">
      <text font-family="Arial, sans-serif" font-size="8" fill="#ffccdd" text-anchor="middle">x2</text>
    </g>
    
    <!-- x3 -->
    <g transform="translate(70, 20)">
      <text font-family="Arial, sans-serif" font-size="8" fill="#ffaacc" text-anchor="middle">x3</text>
    </g>
    
    <!-- x4 -->
    <g transform="translate(80, 25)">
      <text font-family="Arial, sans-serif" font-size="8" fill="#ff99bb" text-anchor="middle">x4</text>
    </g>
    
    <!-- x5 Pulsing -->
    <g transform="translate(50, 75)">
      <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">x5</text>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" />
    </g>
  </g>
  
  <!-- Sparkle Effects -->
  <g class="sparkles">
    <!-- Sparkle 1 -->
    <path d="M50,25 L52,27 L50,29 L48,27 Z" fill="#ffffff">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 50 27" to="360 50 27" dur="5s" repeatCount="indefinite" />
    </path>
    
    <!-- Sparkle 2 -->
    <path d="M75,50 L77,52 L75,54 L73,52 Z" fill="#ffffff">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.2s" repeatCount="indefinite" begin="0.2s" />
      <animateTransform attributeName="transform" type="rotate" from="0 75 52" to="360 75 52" dur="5s" repeatCount="indefinite" />
    </path>
    
    <!-- Sparkle 3 -->
    <path d="M25,50 L27,52 L25,54 L23,52 Z" fill="#ffffff">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.4s" repeatCount="indefinite" begin="0.4s" />
      <animateTransform attributeName="transform" type="rotate" from="0 25 52" to="360 25 52" dur="5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Particle Effect -->
  <g class="particles">
    <!-- Particle 1 -->
    <circle cx="60" cy="40" r="1" fill="#ffaacc">
      <animate attributeName="cx" values="60;65;60" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="40;35;40" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 2 -->
    <circle cx="40" cy="60" r="1" fill="#ffaacc">
      <animate attributeName="cx" values="40;35;40" dur="3.2s" repeatCount="indefinite" begin="0.2s" />
      <animate attributeName="cy" values="60;65;60" dur="3.2s" repeatCount="indefinite" begin="0.2s" />
      <animate attributeName="opacity" values="1;0.5;1" dur="3.2s" repeatCount="indefinite" begin="0.2s" />
    </circle>
    
    <!-- Particle 3 -->
    <circle cx="60" cy="60" r="1" fill="#ffaacc">
      <animate attributeName="cx" values="60;65;60" dur="3.4s" repeatCount="indefinite" begin="0.4s" />
      <animate attributeName="cy" values="60;65;60" dur="3.4s" repeatCount="indefinite" begin="0.4s" />
      <animate attributeName="opacity" values="1;0.5;1" dur="3.4s" repeatCount="indefinite" begin="0.4s" />
    </circle>
    
    <!-- Particle 4 -->
    <circle cx="40" cy="40" r="1" fill="#ffaacc">
      <animate attributeName="cx" values="40;35;40" dur="3.6s" repeatCount="indefinite" begin="0.6s" />
      <animate attributeName="cy" values="40;35;40" dur="3.6s" repeatCount="indefinite" begin="0.6s" />
      <animate attributeName="opacity" values="1;0.5;1" dur="3.6s" repeatCount="indefinite" begin="0.6s" />
    </circle>
  </g>
  
  <!-- Outer glow effect -->
  <circle class="badge-glow" cx="50" cy="50" r="48" fill="none" stroke="#ff6699" stroke-width="1" stroke-opacity="0.3">
    <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" />
    <animate attributeName="r" values="46;48;46" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>